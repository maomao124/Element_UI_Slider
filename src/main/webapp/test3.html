<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <style>
        .el-slider {
            width: 50%;
        }
    </style>
</head>
<body>
<div id="app">
    <el-slider v-model="value1" :show-input="true" @change="change1">

    </el-slider>
    <br>
    <el-slider v-model="value2" :show-input="true" @change="change2" :step="10" :show-stops="true">

    </el-slider>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            value1: 12,
            value2: 6,
        },
        methods: {
            change1: function ()
            {
                console.log(this.value1);
            }
            ,
            change2: function ()
            {
                console.log(this.value2);
            }

        },
        mounted()
        {

        }
    })
</script>
</body>
